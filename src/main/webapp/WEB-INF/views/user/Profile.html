		<link href="https://fonts.googleapis.com/css?family=Capriola" rel="stylesheet">
		<link href="https://fonts.googleapis.com/css?family=Montserrat" rel="stylesheet">

		<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/Swiper/4.4.6/css/swiper.css">

		<script> 
			//Loader
			window.addEventListener('DOMContentLoaded', function(){
			    setTimeout(function(){
			     	$('#loading').fadeOut('slow', function() {
			      	$(window).scrollTop(0);
			      	$(this).remove();
			    	});
			    }, 500);		               
			});


			var ultimovalor = document.getElementId("#inputEmail").value;

			function verifica_valor(element) {
			  if (ultimovalor != element.value) {
			    document.getElementById("Alterar").disabled = false;
			  }
			}

		
			//Fim do Loader
		</script>
	</head>
	<body>
		<!-- Pre-Loader -->
	    <div class="pre-loader" id="loading">
	        <div id="loading-center">
	            <div id="loading-center-absolute">
	                <div class="object" id="object_four"></div> <!-- nome do gif -->
	                <div class="object" id="object_three"></div>
	                <div class="object" id="object_two"></div>
	                <div class="object" id="object_one"></div>

	        </div>
	    </div>
		<!--importar Cabeçalho-->

					<div class="card shadow" style="text-align: center;">

							<img class="img-fluid rounded-circle center m-3" src="https://kcl-mrcdtp.com/wp-content/uploads/sites/201/2017/05/person_icongray-300x300.png" width="250" height="250" alt="First slide">
						</div>						
						<div class="card-body m-3">
							<div class="row">
								<a href=""><h4>Dados <i class="fas fa-database"></i></h4></a>
							</div>
							<div class="row">
								<a href=""><h4>Doações <i class="fas fa-gifts"></i></h4></a>
							</div>
							<div class="row">

							</div>
						</div>
					</div>
				</div>
				<div class="col-lg-9">
					<div class="card shadow">
						<div class="card-head p-3">
							<h1>Jacinto Pinto Aquino Rego</h1>
						</div>						
						<div class="card-body">
							<form class="needs-validation" novalidate>
								<div class="form-group">
									<label for="inputEmail">Email:</label>
	      							<input type="email" class="form-control" id="inputEmail4" onchange="verifica_valor(this)" value="35cmduro@suamulher.com">				
								</div>
								<div class="form-group">
									<label for="inputCPF">CPF:</label>
	      							<input type="text" class="form-control" id="inputCPF" onchange="verifica_valor(this)" value="111.666.244-69">					
								</div>
								<div class="form-group">
									<label for="inputData">Data de Nascimento:</label>
	      							<input id="inputData" class="form-control" type="date" onchange="verifica_valor(this)" value="30/04/2018">			
								</div>
								<button class="btn" id="Alterar" style="float: right;" disabled><h6 style="margin-bottom: 0px;">Alterar</h6></button>
							</div>
						</form>
